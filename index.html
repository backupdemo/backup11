<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../assets/logo.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>


  <!-- <link rel="stylesheet" href="css/video.css"> -->
  <link rel="stylesheet" href="css/indexpage.css">
  <title>Backup</title>

</head>

<body>

  <section>
    <div class="particle">
      <div id="particles-js">



        <div class="frontpage">
          <div id="polina" class="front">
            <div class="row">
              <div class="col-md-4" style="visibility: hidden"></div>
              <div class="col-md-4 ">
                <div class="logo">
                  <img src="assets/logo.png">

                </div>
              </div>
              <div class="col-md-4" style="visibility: hidden"></div>
              <div class="text" style="z-index: 10" >
                <h2>𝓫𝓪𝓬𝓴𝓾𝓹</h2>
                <h3>General cyber-security training provider</h3>
                <div class="btn" >
                 
                  <button class="getstarted"><span>Get Started </span></button>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="video" style="z-index: 10">
          <video id="bgvid" controls>
            <source src="assets1/Backup Video_27Sept_SAMPLE.mp4" type="video/mp4">
          </video>
        </div>
        <div class="formpage hideform" id="formpage" style="z-index: 10">
          <div class="form">
            <div class="mail" style="color: white"></div>
            <h1 class="text">Interesting isn't it? Get in touch</h1>

            <form action="#">
              <p>Name : </p>
              <input class="input1" type="text" name="firstname" required="" autofocus=""
                placeholder="your name please" /><br>
              <P>E-mail : </P>
              <input class="input2" type="email" name="email" required="" autofocus=""
                placeholder="your Email please" />
              <p>Cell-No : </p>
              <input type="tel" id="phone" name="phone" autofocus="">
              <div class="submit"><button>Send</button></div>
              <br>
            </form>
          </div>

          <div class="ok_message">
            <span>Thanks for the Vauable Feedback!</span></div>

        </div>

      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script  src="js/video.js"></script> -->
  <script src="js/form.js"></script>
  <script type='text/javascript'>
    document.getElementById('bgvid').addEventListener('ended', myHandler, false);

    function myHandler(e) {
      var div = document.getElementById("formpage");
      div.classList.remove("hideform");
      $('div.video').hide();
    }
  </script>
  <script>
    $(function () {
      $('div.video').hide();
      $('.getstarted').on('click', function () {
        $('div.frontpage, div.video').toggle();
      });
    });
  </script>
  <script src="js/animation.js"></script>
  <script src="js/particles.js"></script>
  <script src="jquery-3.4.1.min.js"></script>
  <script src="js/app1.js"></script>
</body>

</html>
